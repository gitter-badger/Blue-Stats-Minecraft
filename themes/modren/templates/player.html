<html>
<head>
    <title>Blue Stats</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: url("http://mysunland.org/survival/css/imgs/2015-01-04_18.57.25.png");
            background-size: cover;
        }

        a {
            text-decoration: none;
            color: black;
        }

        item.face {
            position: fixed;
            right: 5%;
            width: 20%;
            top: 5%;
        }

        span.stat {
            color: white;
            font-family: 'Open Sans', sans-serif;
        }

        item.username {
            position: fixed;
            top: 5%;
            left: 5%;
            font-family: 'Open Sans', sans-serif;
            font-weight: 300;
            font-size: 5em;
            color: white;
        }

        item.modernStats {
            position: fixed;
            top: 50%;
            height: 180px;
            margin-top: -90px;
        }

        span.stat {
            height: 50px;
            display: block;
            margin-bottom: 10px;
            font-weight: 300;
        }

        span.title {
            font-size: 3em;
            line-height: 50px;
        }

        span.value {
            font-size: 2em;
            line-height: 50px;
            margin-left: 20px;
        }

        div.return {
            background-color: white;
            border-left: grey 20px solid;
            font-family: 'Open Sans', sans-serif;
            font-weight: 300;
            font-size: 2em;
            position: fixed;
            bottom: 5%;
            right: -284.719px;
            padding: 0 10px;
            transition: right 1s;
        }

        div.return:hover {
            right: 0;
        }
    </style>
</head>
<body>
<item class="username">
    {{ playername }}
</item>
<item class="modernStats">
    {{ lolmewnStats:modernStats }}
</item>
<item class="face">
    <img src="http://cravatar.eu/avatar/{{ playername }}/200" alt="" style="width:100%; max-width:300px;"
         style="width:100%;">
</item>
<div class="return">
    <a href="?page=home">Back to Players list</a>
</div>
</body>
</html>
